<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
    <h1>Registro</h1>
    <hr>

        <div class="formulario">
            <form action="https://formkeep.com/f/3f89e0558e02" method="post">

                <div class="main2">
                    <div class="div_form">
                        <input type="text" id="nombre" name="nombre" required placeholder="Nombre"> 
                    </div>

                    <div class="div_form">
                        <input type="text" id="surname" name="surname" required placeholder="Apellido"> 
                    </div>

                    <div class="div_form">
                        <input type="text" id="phone" name="phone" required placeholder="Número de telefono">
                    </div>

                </div>

                <div class="main3">
                    <div class="div_form">
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>

                    <div class="div_form">
                        <input type="password" id="password" name="password" required placeholder="Contraseña">
                    </div>

                    <div class="div_form">
                        <input type="password" id="password" name="password2" required placeholder="Confirmar contraseña">
                    </div>      
                </div>
                
                <div class="button-container">
                    <button>Registrarse</button>
                </div>

            </form>   
        </div>

        </div>

    </div>
    
      
</body>
</html>
